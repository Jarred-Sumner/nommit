  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Nommit</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <!-- <li><a href="#login">Login</a></li> -->
            <li><a href="#" data-toggle="modal" data-target="#loginModal">Login</a></li>
            <li><a href="#register">Register</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Login with Facebook</h4>
          </div>
          <div class="modal-body">
            <a href="#" class="btn btn-primary btn-block">
              <i class="icon-facebook"></i>Login with Facebook
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="starter-template">
        <div class="row">
          <div class="col-md-12">
            <img src="images/cmubanner.png" />
          </div>
        </div>
        <div class="row">
          <div class ="span6">
            <!-- Seller Avatar -->
            <div class="food-container">
              <img class="food-preview" src="images/temp_pizza.png" />
              <div class='food'>
                <div class='header-container'>
                  <h2 class="title">Pepperoni Pizza</h2>
                  <div class="sold">32/70 left</div>
                  <ul id="progress_bar" class="progress">
                    <li></li>
                  </ul>
                </div>
                <p class="description">A slice of cheesy, pepperoni pizza. You heard that right. All proceeds go to charity. </p>
                <div class='order-container'>
                  <div class="price">$5.00</div>
                  <div class="quantity-label">QTY</div>
                  <select class="form-control quantity-select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                  <a href="orderstatus.html" class="btn order-button">Order</a>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>

    </div><!-- /.container -->
